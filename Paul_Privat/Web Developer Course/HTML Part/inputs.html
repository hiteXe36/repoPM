<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Inputs Demo</title>
</head>

<body>
  <p> <strong> Do you prefer cats or dogs? </strong></p>
  <!-- per default wird gepostet und nicht get als method benutzt-->
  <form>

    <label for="cats">Cats: </label>
    <input name="petChoice" type="radio" id="cats" value="catsAreBetter">

    <label for="dogs">Dogs: </label>
    <input name="petChoice" type="radio" id="dogs" value="dogsAreBetter">

    <p>Whats your favorite color?</p>
    <select name="favoriteColor">
        <option value="RED">RED</option>
        <option value="BLUE">BLUE</option>
        <option value="ORANGE">ORANGE</option>
      </select>

    <button>Abschicken</button>
  </form>
</body>

</html>
