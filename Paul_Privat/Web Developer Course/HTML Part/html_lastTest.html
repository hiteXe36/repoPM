<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Registration</title>
</head>

<body>
  <h1>Register</h1>
  <form>

    <label for="firstname">First Name: </label>
    <input type="text" name="firstname" placeholder="John" required pattern=".{3,}">

    <label for="lastname">Last Name: </label>
    <input type="text" name="lastname" placeholder="Smith" required>

    <div>
      <label for="male">Male</label>
      <input type="radio" name="genderChoice" value="male">

      <label for="female">Female</label>
      <input type="radio" name="genderChoice" value="female">

      <label for="male">Other</label>
      <input type="radio" name="genderChoice" value="Other">
    </div>


    <div>
      <label for="email">Email: </label>
      <input type="email" name="email" placeholder="your email">

      <label for="password">Password: </label>
      <input type="password" name="password" required pattern=".{5,10}" title="Zeichen zwischen 5 und 10">
    </div>

    <div>
      <label for="birthday">Birthday: </label>
      <select name="months" id="months">
            <option value="0" selected disabled>Month</option>
            <option value="1">January</option>
          </select>
      <select name="day" id="day">
            <option value="0" selected disabled>Day</option>
            <option value="1">1</option>
          </select>
      <select name="year" id="year">
            <option value="0" selected disabled>Year</option>
            <option>2000</option>
            <option >2001</option>
          </select>
    </div>
    <div>I agree to the terms and conditions <input type="checkbox"> </div>
    <input type="submit">
  </form>
</body>

</html>
