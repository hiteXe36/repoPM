		<script type="text/javascript">

function SetResourceType( type )
{
	window.parent.frames["frmFolders"].SetResourceType( type ) ;
}

var aTypes = [
	//['Flash','Flash-Links'],
	//['Image','Links to images'],
	['File','Links to files'],
	//['Media', 'Media-Links'],
	['Downloads','Download-Links']
] ;

window.onload = function(type)
{	

	//oConnector.ShowAllTypes = true; //HI: Q&D for testing

	if(oConnector.ShowAllTypes){
	document.getElementById('divSelectType').innerHTML='<br />Switch to: <select id="cmbType"  onchange="SetResourceType(this.value);">'
			+ '<option>&nbsp';
	var oCombo = document.getElementById('cmbType') ;
	oCombo.innerHTML = '' ;
	for ( var i = 0 ; i < aTypes.length ; i++ )
	{
		if ( oConnector.ShowAllTypes || aTypes[i][0] == oConnector.ResourceType ){
			AddSelectOption( oCombo, aTypes[i][1], aTypes[i][0] ) ;
		}
		
	}
	}
	
}
